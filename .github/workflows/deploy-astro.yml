name: Build and Deploy Astro Site

on:
  push:
    branches:
      - main
    paths:
      - 'astro-src/**'
      - '.github/workflows/deploy-astro.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for proper git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: astro-src/package-lock.json

      - name: Install dependencies
        working-directory: ./astro-src
        run: npm ci

      - name: Build Astro site
        working-directory: ./astro-src
        run: npm run build

      - name: Copy built files to root
        run: |
          # Remove old files (keep astro-src and other important files)
          find . -maxdepth 1 -type f -name "*.html" -delete
          rm -rf _astro 2>/dev/null || true

          # Copy new built files from astro-src/dist to root
          cp -r astro-src/dist/* .

          # List what was copied
          echo "Files copied to root:"
          ls -la *.html 2>/dev/null || echo "No HTML files"
          ls -la _astro/ 2>/dev/null || echo "No _astro directory"

      - name: Verify build output
        run: |
          echo "Checking build output..."
          if [ ! -f "en.html" ] || [ ! -f "de.html" ]; then
            echo "ERROR: Required HTML files not found!"
            exit 1
          fi
          echo "✅ Build verification passed"

          # Show file sizes
          echo "File sizes:"
          du -h en.html de.html index.html 2>/dev/null || true

      - name: Commit built files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add all built files
          git add -f *.html _astro/ images/ favicon.svg robots.txt 2>/dev/null || true

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "🤖 Auto-build: Deploy Astro site from commit ${GITHUB_SHA::7}

Built from: astro-src/
Build date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
Workflow: ${{ github.workflow }}
Run: ${{ github.run_number }}

Generated files:
- en.html (English homepage)
- de.html (German homepage)
- index.html (Root redirect)
- /_astro/* (Optimized JS/CSS bundles)
- /images/* (Static assets)

This commit was automatically generated by GitHub Actions."

            echo "✅ Changes committed"
          fi

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Trigger Hostinger webhook
        run: |
          curl -X POST https://webhooks.hostinger.com/deploy/51ae7d20804b82893b9142d79f1e3cdd \
            -H "Content-Type: application/json" \
            -d '{
              "repository": "eflury.com",
              "branch": "main",
              "commit": "${{ github.sha }}",
              "message": "Astro build completed",
              "author": "${{ github.actor }}"
            }' \
            --silent --show-error --fail || echo "Webhook call completed"

          echo "✅ Hostinger webhook triggered"

      - name: Build summary
        run: |
          echo "## 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ✅ Success" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${GITHUB_SHA::7}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow:** Build and Deploy Astro Site" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📦 Generated Files:" >> $GITHUB_STEP_SUMMARY
          echo "- \`en.html\` - English homepage" >> $GITHUB_STEP_SUMMARY
          echo "- \`de.html\` - German homepage" >> $GITHUB_STEP_SUMMARY
          echo "- \`index.html\` - Root redirect" >> $GITHUB_STEP_SUMMARY
          echo "- \`/_astro/*\` - Optimized bundles" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🌐 Deployment:" >> $GITHUB_STEP_SUMMARY
          echo "- Files committed to \`main\` branch" >> $GITHUB_STEP_SUMMARY
          echo "- Hostinger webhook triggered" >> $GITHUB_STEP_SUMMARY
          echo "- Site will be live at: https://eflury.com" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Automated by GitHub Actions*" >> $GITHUB_STEP_SUMMARY
